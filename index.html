<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Video API Media Source</title>
  </head>
  <body>

    <form enctype="multipart/form-data" method="post" action></form>
    <label for="take-video" class="custom-file-upload"> Sube un video </label>
    <input type="file" name="take-video" id="take-video" accept="video/*" multiple/>

    <div class="wrapper" id="videoWrapper">
      <figure class="o-aspect-ratio">
        <video id="video" class="o-aspect-ratio__target"></video>
        <div class="wrapper__btns">
          <button id="play"><i class="bi bi-play-circle"></i></button>
          <button id="pause"><i class="bi bi-pause-circle"></i></button>
          <button id="down-volume"><i class="bi bi-volume-down"></i></button>
          <button id="up-volume"><i class="bi bi-volume-up"></i></button>
        </div>
      </figure>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
